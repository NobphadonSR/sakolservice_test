{% extends 'base.html' %}

{% block title %}เปลี่ยนรหัสผ่านสำเร็จ{% endblock %}

{% block extra_css %}
<style>
    .btn-primary {
        color: #ffffff;
        background-color: #084298;
        border-color: #084298;
    }
    .btn-primary:hover {
        color: #084298;
        background-color: #ffffff;
        border-color: #084298;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">

            </div>
            <div class="card-body">
                <p>รหัสผ่านของคุณถูกเปลี่ยนเรียบร้อยแล้ว</p>
                <a href="{% url 'accounts:profile' %}" class="btn btn-primary">กลับไปหน้าโปรไฟล์</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
