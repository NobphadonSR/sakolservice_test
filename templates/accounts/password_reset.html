{% extends 'base.html' %}

{% block title %}รีเซ็ตรหัสผ่าน{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">รีเซ็ตรหัสผ่าน</h3>
            </div>
            <div class="card-body">
                <p>กรุณากรอกอีเมลที่ใช้ในการลงทะเบียน เราจะส่งลิงก์สำหรับรีเซ็ตรหัสผ่านไปให้ท่าน</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
